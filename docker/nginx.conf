events {
    worker_connections 1024;
}

http {
    upstream app_server {
        server app:8005;
    }

    upstream admin_server {
        server admin:8006;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check
        location /health {
            return 200 'healthy\n';
            add_header Content-Type text/plain;
        }

        # Admin panel routes - MUST come BEFORE /SCOAssistant/
        location /SCOAssistant/admin {
            rewrite ^/SCOAssistant/admin(.*)$ /admin$1 break;
            proxy_pass http://admin_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /SCOAssistant;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400s;
        }

        # API routes
        location /SCOAssistant/api/ {
            rewrite ^/SCOAssistant/api/(.*)$ /api/$1 break;
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /SCOAssistant;
        }

        # WebSocket endpoint
        location /SCOAssistant/ws {
            rewrite ^/SCOAssistant/ws(.*)$ /ws$1 break;
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Prefix /SCOAssistant;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Main app routes
        location /SCOAssistant/ {
            rewrite ^/SCOAssistant/(.*)$ /$1 break;
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /SCOAssistant;
            proxy_cache_bypass $http_upgrade;
        }

        # Root redirect to /SCOAssistant/
        location = / {
            return 302 /SCOAssistant/;
        }
    }
}
